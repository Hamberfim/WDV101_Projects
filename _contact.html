        <form id="contactForm" name="contactForm" method="post" action="contact_response.php">

                <legend class="little_bkdrop">Your Contact Information</legend>
                <label for="fname">First name: </label><input type="text" id="fname" name="fname" size="25"><br>

                <legend class="little_bkdrop">Are you interested in one or more of my skills?</legend>

                <input type="checkbox" id="Python" value="Python" name="skill_Interest5"><label for="Python">

                <input type="checkbox" id="Java" value="Java" name="skill_Interest6"><label for="Java"> Java</label>
            </fieldset>
            <fieldset class="bkdrop">
                <legend class="little_bkdrop">How did you find me?</legend>
                <input type="radio" id="googleSearch" name="found" value="googleSearch"><label for="googleSearch">
                    Google Search</label><br>
                <input type="radio" id="BingSearch" name="found" value="BingSearch"><label for="BingSearch"> Bing
                    Search</label><br>
                <input type="radio" id="duckduckGo" name="found" value="duckduckGo"><label for="duckduckGo"> Duck Duck
                    Go Search</label><br>
                <input type="radio" id="referred" name="found" value="referred"><label for="referred"> Referred by
                </label> <input type="text" id="referredby" name="referredby" placeholder="Name"><br>
            </fieldset>
            <fieldset class="bkdrop">
                <legend class="little_bkdrop">Your Message</legend>
                <label for="Subject">Subject: </label>
                <select name="sendMessage" id="sendMessage">

                    <option value="moreInfo">Request More Information</option>
