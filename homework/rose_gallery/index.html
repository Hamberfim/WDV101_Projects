<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Flexbox Rose Gallery</title>
	<meta name="author" content="Anthony Hamlin">
	<meta name="description" content="class assignment">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/rose_layout.css">
	<link rel="stylesheet" href="css/rose_style.css">
</head>

<body>
	<h1>Types of Roses</h1>
	<div class="container">
		<div class="flower_box">
			<h3>Grandiflora Roses</h3>
			<figure><img src="images/grandiflora_stripped.jpg" alt="Stripped Rose">
				<figcaption>
					<p>Grandiflora Stripped Rose</p>
				</figcaption>
				<p>Grandiflora roses are a class that was created in the last century to classify crosses between Hybrid
					Tea and Floribunda roses that fit neither category. They are a combination of the graceful
					blooms of the Hybrid Teas and the repetitive growth cycle of Floribundas. <p>
			</figure>
		</div>
		<div class="flower_box">
			<h3>English/David Austin Roses</h3>
			<figure><img src="images/da_english_pink.jpg" alt="DA pink Rose">
				<figcaption>
					<p>DA English Pink Rose<p>
				</figcaption>
				<p>Although not officially recognized as a separate class, David Austin—sometimes called
					English—roses are highly popular among consumers and retailers. David Austin started breeding
					roses over 50 years ago with the goal of creating a new group of roses that featured the best
					characteristics of both Old and Modern Roses.</p>
			</figure>
		</div>
		<div class="flower_box">
			<h3>Hybrid Tea Roses</h3>
			<figure><img src="images/hybrid_orange.jpg" alt="orange Rose">
				<figcaption>
					<p>Hybrid Tea Orange Rose<p>
				</figcaption>
				<p>Hybrid Tea roses have been the favorite of the Modern
					Roses, and come in a very diverse range of
					colors. They are known for their long, upright
					stems, which make them an extremely popular cut
					flower.</p>
			</figure>
		</div>
		<div class="flower_box">
			<h3>Miniature Roses</h3>
			<figure><img src="images/mini_rose_yellow.jpg" alt="mini yellow Rose">
				<figcaption>
					<p>Miniature Yellow Rose<p>
				</figcaption>
				<p>Miniature roses are miniature
					versions of Hybrid Tea roses.
					They have petite stems, leaves
					and flowers, and are hardy and
					versatile plants. Miniatures
					come in a wide range of colors
					including pink, orange, white,
					and yellow.</p>
			</figure>
		</div>
		<div class="flower_box">
			<h3>Groundcover Roses</h3>
			<figure><img src="images/groundcover.jpg" alt="multi-color roses">
				<figcaption>
					<p>Multi-colored Groundcover Roses<p>
				</figcaption>
				<p>Also known as &ldquo;
					landscape&rdquo;
					roses, this type
					of rose was
					developed to
					fulfill the
					desire for a
					garden rose that
					offers color,
					form, and
					fragrance, but
					is also easy to
					care for.</p>
			</figure>
		</div>

	</div>
</body>

</html>
